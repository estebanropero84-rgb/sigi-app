# ================================================
# SIGI-APP - Configuración para XAMPP MySQL
# Spring Boot 2.7.0 (corregido de 4.0.0)
# ================================================

# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=8080
server.servlet.context-path=/

# --- BASE DE DATOS MYSQL (XAMPP) ---
spring.datasource.url=jdbc:mysql://localhost:3306/sigi_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# --- CORS (IMPORTANTE para frontend) ---
# Se configura en CorsConfig.java

# --- LOGGING ---
logging.level.com.sigi.inventario=DEBUG
logging.level.org.springframework.web=INFO